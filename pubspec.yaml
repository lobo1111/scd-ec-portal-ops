name: flut_template
description: Generic Flutter portal foundation with Cognito auth, offline storage, and optional GraphQL/WebSockets.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Auth (Cognito managed login)
  amplify_flutter: ^2.10.0
  amplify_auth_cognito: ^2.10.0

  # Routing
  go_router: ^14.6.0

  # State
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Offline: sync metadata store; add drift + drift_flutter when using full local DB (see data/local/README.md)
  path_provider: ^2.1.4
  path: ^1.9.0

  # Optional: GraphQL and WebSockets
  graphql_flutter: ^5.2.0
  web_socket_channel: ^3.0.1

  # Config (YAML for tools)
  yaml: ^3.1.2

  # HTTP for config loading
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts: []
